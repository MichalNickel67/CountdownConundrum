<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play - Countdown Conundrum</title>
  <link rel="icon" type="image/x-icon" href="Favicon/Timer.png">
  <link rel="stylesheet" href="Countdown.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="Countdown.js" defer></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="Favicon/Timer.png" alt="Logo">
      Countdown Conundrum
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link play-highlight" href="play.html">Play</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Rules</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="card card-custom text-center">
    <h2 class="mb-4">Let the Game Begin!</h2>

    <div class="Word mb-4" id="Word">_ _ _ _ _</div>

    <div class="mb-3">
      <input type="text" class="form-control text-center" id="Guess" placeholder="Guess">
    </div>
    <div>
      <input type="button" class="btn btn-primary" id="Check" value="Check" onclick="Check()">
    </div>

    <div class="mt-4">
      <h5>Correct Guesses:</h5>
      <div id="Counter">0</div>
    </div>

    <div class="mt-4">
      <h4>Timer</h4>
      <div id="Timer" style="font-size: 2rem;">00:00:00</div>
    </div>

    <div class="GameSelect mt-4 d-flex flex-wrap justify-content-center">
      <button class="btn btn-outline-light m-2" id="5-Letter" onclick="Game(5)">5-Letter</button>
      <button class="btn btn-outline-light m-2" id="7-Letter" onclick="Game(7)">7-Letter</button>
      <button class="btn btn-outline-light m-2" id="9-Letter" onclick="Game(9)">9-Letter</button>
      <button class="btn btn-outline-info m-2" id="Mixed-Letter" onclick="Game('Any')">Mixed</button>
    </div>

    <div class="mt-4">
      <img src="img/Countdown.jpg" alt="Countdown Image" class="img-fluid rounded shadow">
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Countdown Conundrum. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
