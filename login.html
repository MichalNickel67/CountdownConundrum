<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Countdown Conundrum</title>
  <link rel="icon" type="image/x-icon" href="Favicon/Timer.png">
  <link rel="stylesheet" href="Countdown.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="Favicon/Timer.png" alt="Logo">
      Countdown Conundrum
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link play-highlight" href="play.html">Play</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Rules</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="card card-custom">
    <h2 class="text-center">User Login</h2>
    <form class="mt-4">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter Password">
      </div>
      <button class="btn btn-primary w-100">Log In</button>
    </form>
  </div>

  <div class="card card-custom mt-5">
    <h2 class="text-center">Your Game Progress</h2>
    <canvas id="progressChart" width="400" height="200"></canvas>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Countdown Conundrum. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const ctx = document.getElementById('progressChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Game 1', 'Game 2', 'Game 3', 'Game 4', 'Game 5'],
      datasets: [{
        label: 'Correct Words Guessed',
        data: [5, 3, 4, 5, 2],
        borderColor: 'rgba(30, 144, 255, 1)',
        backgroundColor: 'rgba(30, 144, 255, 0.1)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            color: '#e0e6f8'
          }
        },
        x: {
          ticks: {
            color: '#e0e6f8'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#e0e6f8'
          }
        }
      }
    }
  });
</script>

</body>
</html>
